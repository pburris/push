<!DOCTYPE HTML>

<html>

<head>

	<script>
		if (navigator.appName == 'Microsoft Internet Explorer' ||
				!!(navigator.userAgent.match(/Trident/) ||
				navigator.userAgent.match(/rv 11/)) ||
				navigator.userAgent.indexOf("Edge") != -1) {
			document.execCommand("Stop");
			window.location = 'https://www.google.com/chrome/browser/desktop/';
		}
	</script>

	<title>Push</title>
	
	<style type="text/CSS">
		body {
			margin: 0px;
			background: black;
			overflow: hidden;
		}
		#iframe {
			display: inline-block;
		}
		.noselect {
			-webkit-touch-callout: none; /* iOS Safari */
			-webkit-user-select: none; /* Safari*/
			-khtml-user-select: none; /* Konqueror */
			-moz-user-select: none; /* Firefox */
			-ms-user-select: none; /* Internet Explorer/Edge */
            user-select: none; /* Non-prefixed version, currently supported by Chrome and Opera */
		}
	</style>
	
</head>

<body>

	<center>
		<iframe id="iframe" src="./push_canvas.html" frameborder=0></iframe>
	</center>
	
	<script>
		var iframe = document.getElementById("iframe");
		iframe.height = Math.min(window.innerHeight, window.innerWidth);
		iframe.width = iframe.height;
		
		});
	</script>
	
</body>

</html>
